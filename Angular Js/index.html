<!DOCTYPE html>
<html ng-app="Angular_Service">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="services/service.js"></script>
    <script src="controllers/module.js"></script>
</head>
<body ng-controller="testController">

<span>Add ToDO </span>
<input type="text" ng-model="todo" name="todo">
<input type="button" value="Add" ng-click="addTodo()">

<span>TODOS</span>
<div ng-repeat='todo in todos'>
    <span>{{todo.task}}</span>
    <input type="button" value="Delete" ng-click="deleteIt(todo)">
</div>
</body>
</html>
